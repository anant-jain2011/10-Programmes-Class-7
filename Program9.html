<!DOCTYPE html>
<html>

<head>
    <title>Dividing sections in HTML </title>
</head>

<body>
    <h1>Dividing into sections</h1>
    <p>We can divide a html document into visible sections using </p>

    <hr>
    <h2>Section 1</h2>
    <p>This is the content of section 1.</p>
    <hr>
    <h2>Section 2</h2>
    <p>This is the content of section 2.</p>
    <hr>
    <h2>Section 3</h2>
    <p>This is the content of section 3.</p>
    <hr>

    <script>
        document.querySelector("p").innerText += " <hr> tag."
    </script>
</body>

</html>
